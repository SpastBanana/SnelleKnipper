{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'CSS/tarieven.css' %}">
</head>

<main>
    <div class="lether price">
        <h1>Knip prijs:</h1>
        <h2>&euro; {{ price }}</h2>
    </div>
    <div class="lether sales">
        <h1>Kortingen:</h1>
        {% for item in sales %}
            <div class="salesItem">
                <h4>{{ item.saleName }}</h4>
                <i>{{ item.salePrice }}</i>
            </div>
        {% endfor %}
    </div>
</main>
